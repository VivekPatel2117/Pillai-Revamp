<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slideshow Cover</title>
<style>
    * {
        box-sizing: border-box;
    }
    
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    .slideshow-container {
        position: relative;
        max-width: 100%;
        height: 60vh;
        overflow: hidden;
        margin: auto;
    }
    
    .slide {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        opacity: 0;
        transition: opacity 1s ease;
    }
    
    .slide.active {
        opacity: 1;
    }
    
    .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .caption {
        position: absolute;
        bottom: 0;
        width: 100%;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.5);
        color: #f2f2f2;
        padding: 10px;
        z-index: 2;
    }

    /* Responsive styles */
    @media screen and (max-width: 768px) {
        .slideshow-container {
            height: 40vh;
        }
    }

    @media screen and (max-width: 576px) {
        .slideshow-container {
            height: 30vh;
        }
    }
</style>
</head>
<body>

<div class="slideshow-container">
    <div class="slide fade active">
        <img src="pillai-campus-1.jpg" alt="Slide 1">
        <div class="caption">Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore, optio.</div>
    </div>

    <div class="slide fade">
        <img src="pillaiengineering_cover1.jpeg" alt="Slide 2">
        <div class="caption">Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore, optio.</div>
    </div>

    <div class="slide fade">
        <img src="pillaiengineering_cover.jpeg" alt="Slide 3">
        <div class="caption">Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore, optio. </div>
    </div>
</div>

<script>
    var slideIndex = 0;
    var slides = document.getElementsByClassName("slide");
    showSlides();

    function showSlides() {
        for (var i = 0; i < slides.length; i++) {
            slides[i].classList.remove('active');
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        slides[slideIndex-1].classList.add('active');
        setTimeout(showSlides, 5000); // Change image every 5 seconds
    }
</script>

</body>
</html>
